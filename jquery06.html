<!DOCTYPE html>
<html>
<head>

</head>
<body>

<h2>Jquery Advance  Selectors</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
<ul>
  <li>Cricket</li>
  <li>FootBall</li>
  <li>Badminton</li>
   <li>KhoKho </li>
</ul>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>
<script>

$("ul li:first").css("color","Red");
$("ul li:first-child").css("color","green");
$("ul li:eq(2)").css("color","orange");
$("ul li:nth-child(2)").css("color","yellow");
$("ul li:even").css("font-size","35px");
$("ul li:odd").css("font-size","50px");
$("*").css("font-family","Tahoma");
</script>
</body>
</html>
